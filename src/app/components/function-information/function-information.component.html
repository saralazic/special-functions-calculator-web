<br>
<div style="display: flex;  height: 100%;">
   

    <div style="flex: 1; display: flex; height: 77vh; align-items: center; justify-content: center;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1>{{ spef?.translations?.name }}</h1>
    
            <h3>{{definition}}:</h3>
            <div *ngFor="let definitionUrl of definitionUrls" style="display: flex; justify-content: center;">
                <img src="{{ definitionUrl }}" alt="Photo" [style.max-width.%]="styleDef" style="max-width: 100%; height: auto;">
            </div>
            <h3>{{domain}}:</h3>
            <div style="display: flex; justify-content: center;">
                <img src="{{ domainUrl }}" alt="Domain" [style.max-width.%]="styleDomain" style="max-width: 100%; height: auto;">
            </div>
            <h3>{{equation}}:</h3>
            <div style="display: flex; justify-content: center;"> 
                <img src="{{ equationUrl }}" alt="Equation" [style.max-width.%]="styleEqu" style="max-width: 100%; height: auto;">
            </div>
            <h3>{{relations}}:</h3>
            <div *ngFor="let relationUrl of relationsUrl" style="display: flex; justify-content: center;">
                <img src="{{ relationUrl }}" alt="Photo" [style.max-width.%]="styleRel" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
    

    <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div>
            <img src="{{ graphUrl }}" alt="Graph" [style.max-width.%]="photoStyle">
        </div>
    </div>    
</div>
