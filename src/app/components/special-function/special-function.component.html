<h1>{{name}}</h1>

<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="form-field mat-form-field">
        <mat-label>Positive Integer:</mat-label>
        <input
          matInput
          type="number"
          formControlName="positiveIntegerValue"
          required
          [class.is-invalid]="form.get('positiveIntegerValue')?.invalid && form.get('positiveIntegerValue')?.touched"
        />
        <mat-error *ngIf="form.get('positiveIntegerValue')?.invalid && form.get('positiveIntegerValue')?.touched">
          Please enter a positive integer.
        </mat-error>
      </mat-form-field>
      &nbsp;       
      &nbsp;
      &nbsp;
      &nbsp;

      <mat-form-field appearance="fill" class="form-field mat-form-field">
        <mat-label>Precision (0.00...00x or xe-y):</mat-label>
        <input
          matInput
          type="string"
          formControlName="precisionValue"
          required
          [class.is-invalid]="form.get('precisionValue')?.invalid && form.get('precisionValue')?.touched"
        />
        <img src="{{ calculatorIconPath }}" alt="Calculator Icon" class="icon" (click)="showCalculator(false)">
        <mat-error *ngIf="form.get('precisionValue')?.invalid && form.get('precisionValue')?.touched">
          Please enter a valid precision value (0.000x or x*10^-y).
        </mat-error>
      </mat-form-field>
      &nbsp;       
      &nbsp;
      &nbsp;
      &nbsp;
    
      <mat-form-field appearance="fill" class="form-field mat-form-field">
        <mat-label>Real Number:</mat-label>
        <input
          matInput
          type="string"
          formControlName="realNumberValue"
          required
          [class.is-invalid]="form.get('realNumberValue')?.invalid && form.get('realNumberValue')?.touched"
        />
        <img src="{{ calculatorIconPath }}" alt="Calculator Icon" class="icon" (click)="showCalculator(true)">

        <mat-error *ngIf="form.get('realNumberValue')?.invalid && form.get('realNumberValue')?.touched">
          Please enter a valid real number.
        </mat-error>
      </mat-form-field>      
    
      <br>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Calculate and Draw Graph</button>
    </form>

    <div class="center" *ngIf = "shouldShowCalculator">
      <app-calculator (calculated)="onCalculated($event)"></app-calculator>
      <br>
      <button mat-raised-button color="primary" (click)="useCalculatedValue()" [disabled]="useCalcValDisabled()">Use this value</button>
    
    </div>
    
</div>


<br>
{{value}}
<br>
<div #graphContainer></div>
